<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Staff Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class= "bg-image no-scroll" full screen="true">
  
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
            
          <h4>Login</h4>
        </div>
        <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
        <div padding>
          <ion-item>
            <ion-icon name="contact">  </ion-icon>
            <!-- <div padding></div>
            <ion-input style="color: azure" type="text" placeholder="Username"></ion-input> -->
            <ion-input type="text" formControlName="email" ></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

          
  
          <ion-item>
              <ion-icon name="lock"></ion-icon>
              
              <!-- <div padding></div>
            <ion-input style="color: azure"  type="password" placeholder="Password"></ion-input>
            <ion-icon name="eye" color="grey"></ion-icon>
          </ion-item> -->
          <ion-input type="password" formControlName="password" class="form-controll" required ></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        </div>
        
  
        <div padding>
          <ion-button size="large" expand="block" class="submit-btn" type="submit"  [disabled]="!validations_form.valid">Login</ion-button>
          
        </div>
        <label class="error-message" style="color:azure">{{errorMessage}}</label>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


  
</ion-content>
