<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Choose Facilities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
      <ng-container *ngIf="!facilities || facilities.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>

        <ion-item-sliding *ngFor="let item of facilities">
          <ion-card>
            <ion-item lines="inset" button [routerLink]="['/booking-info', item.id]">
              <ion-img src={{item.img}}></ion-img>
              
            </ion-item>
            <ion-label>
                {{ item.Name }}
              </ion-label>
          </ion-card>  

        </ion-item-sliding>


</ion-content>
