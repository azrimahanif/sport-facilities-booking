<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{facilityId}}</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item >
    <ion-icon name="calendar"></ion-icon>
    <div padding></div>
    <ion-datetime placeholder="choose date" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY" min="2019" max="2023-12-31" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-img src={{facilities.img}}></ion-img>

  <ion-card >
      <ion-card-header>
        <!-- <ion-img src={{facilities.img}}></ion-img> -->
        <ion-card-title>{{facilities.Name}}</ion-card-title>
        <ion-card-subtitle>{{facilities.details}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>

    <ion-button color="primary" horizontal="end" routerLink="/facilities-list" routerDirection="backward" detail >
      <ion-label>
          <ion-icon name="arrow-back"></ion-icon>
      </ion-label>
    </ion-button>
    
    <ion-button  color="success"  (click)="pushPage()"  detail>
      
      <ion-label slot="end">
        proceed
      </ion-label>
    </ion-button>



   
  

</ion-content>
